<nb-card>
    <nb-card-header>List STB <a class="right" (click)="search=!search">Advanced Search</a></nb-card-header>
    <nb-card-body>
     <button status="success" nbButton  [routerLink]="['/pages/stbmanagement/addstb']">ADD STB</button> &nbsp;
     <button status="success" nbButton (click)="addpair()">Pair/unpair</button>
      <label class="right">
        <h5>STB Count : {{count}}</h5> 
      </label>
      <!-- <hr style="border: 0px;"> -->
      <form [hidden]='!search' class="form-horizontal">
        <div class="modal-body">
          <div class="form-group row">
            <div class="col-sm-3" (change)="getoperator();getModel();boxparing()">
              <label>Headend</label>
              <select name="headend" class="form-control" [(ngModel)]="headend">
                <option value="">Select Headend</option>
                <option *ngFor="let item of listhead" [ngValue]="item.hdid">
                  {{ item.hdname }}
                </option>
              </select>
            </div>
            <div class="col-sm-3" (change)="getoperator()">
              <label>Operator Type</label>
              <select class="form-control" name="op_type" [(ngModel)]="op_type">
                <option value="" selected>Select Operator Type</option>
                <option value="444">LCO</option>
                <option value="666">Distributor</option>
                <option value="555">Sub-Distributor</option>
                <option value="333">Hotel</option>
              </select>
            </div>
            <div class="col-sm-3">
              <label>Operator Name</label>
              <auto-completen
                addclass="form-control"
                optValues="profileid"
                name="operator_name"
                placeholder="Select Operator"
                Id="id"
                [(ngModel)]="profileid"
                [item]="operatortypelist">
              </auto-completen>
            </div>

            <div class="col-sm-3">
              <label>STB Status</label>
              <select name="status" class="form-control"   [(ngModel)]="status" >
                <option value="" selected>Select Status</option>
                <option value="1">Active</option>
                <option value="2">Inactive</option>
              </select>
            </div>

          </div>
          <div class="form-group row">
           <div class="col-sm-3">
            <label>STB Model</label>
            <select name="model_opt" class="form-control" [(ngModel)]="modelname">
              <option value="">Select Model</option>
              <option *ngFor="let item of getmodellist" [ngValue]="item.bmid">
                {{ item.modelname }}
              </option>
            </select>
          </div>
          <div class="col-sm-3" >
            <label>STB  Number</label>
            <!-- <auto-completen [(ngModel)]="stbopt" (changed)="vcparing()" id="stbopt"
            addclass="form-control" optValues="boxno"   name ="stbopt"
            placeholder='Select STB Number'  optId="boxid"
            [item]="listboxpair">
          </auto-completen> -->
          <select name="stbopt" class="form-control" [(ngModel)]="stbopt">
            <option value=""> Select STB  Number</option>
            <option *ngFor="let item of listboxpair" [ngValue]="item.boxid">
              {{ item.boxno }}
            </option>
          </select>
          </div>

              
          <div class="col-sm-3">
            <label>VC Number</label>
            <!-- <select 
            name="vc"  class="form-control"   [(ngModel)]="vc"
            placeholder='Select VC Number ' >
           <option *ngFor='let item of listvc' [ngValue]=item.vcid>{{item.vcno}}</option>
           </select> -->
           <select name="vc" class="form-control" [(ngModel)]="vc">
            <option value="">Select VC Numberr</option>
            <option *ngFor="let item of listboxpair" [ngValue]="item.boxid">
              {{ item.vcno }}
            </option>
          </select>
          </div>

          <div class="col-sm-3">
            <label>Pair/Unpair</label>
            <select  name="pair" class="form-control" [(ngModel)]="pair">
              <option value="" selected>Select </option>
              <option value="1">Paired</option>
              <option value="0">Unpaired</option>
            </select>
          </div>
          </div>
          <div class="form-group row">
           
            <div class="col-sm-3">
              <label>Assigned/Unassigned</label>
              <select name="assign" class="form-control"  [(ngModel)]="assign" >
                <option value="" selected>Select </option>
                <option value="1">Assigned</option>
                <option value="0">Unassigned</option>
              </select>
            </div>
  
            <div class="col-sm-3">
              <label>From Created Date</label>
              <input type="date"  [(ngModel)]="from_date" name="from_date" placeholder="Select Date "
                class="form-control" />
            </div>
            <div class="col-sm-3">
              <label>To Created Date</label>
              <input type="date"  [(ngModel)]="to_date"  name="to_date" placeholder="Select Date " class="form-control" />
            </div>
          </div>
  
          <button type="button" class="btn btn-md btn-success" (click)='initiallist();'
            style="margin: auto; display: block;">Search</button>
   
        </div>
      </form>
       
      <div class="row">
        <!-- <div class="col-md-12">
          <i (click)="Download();" class="green right fa fa-file-excel" ></i>
        </div> -->
      </div>
      <table class="table table-condensed table-hover">
        <tr>
          <!-- <th>Action</th> -->
          <th>Headend ID</th>
          <th>CAS Name</th>
          <th>STB Model</th>
          <th>Invoice NO</th>
          <th>VC Number</th>
          <th>Serial NO</th>
        </tr>
        <!-- <tr > -->
          <tr *ngFor="let item of pagedItems">
            <!-- <td style="cursor:pointer;" [routerLink]="['/pages/stbmanagement/addstb']" [queryParams]="{id:item.stockinid}"><i class="nb-edit"></i></td> -->
            <td>{{item.hdname}}</td>
            <td>{{item.cas_name}}</td>
            <td>{{item.modelname}}</td>
            <td>{{item.invoiceno}}</td>
            <td>{{item.vcno ||'--'}}</td>
            <td>{{item.boxno}}</td>
            <!-- <td><i [ngStyle]="{'color': item.status==1? 'green':'red'}"
              [ngClass]="{'ion-close-round':item.status==0 ? true:false,'ion-checkmark-round':item.status!=0 ? true:false  }"
              [attr.title]="item.status==0 ? 'Active' : 'Deactive'"></i></td> -->
            <!-- <td>{{item.stbprimary==1 ? 'SD':'HD'}}</td> -->

          </tr>
        </table>
        <div class="pagination">
          <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
            <a [ngClass]="{disabled:pager.currentPage === 1}" (click)="page=1;getlist();">First</a>
            <a [ngClass]="{disabled:pager.currentPage === 1}" (click)="page=page-1;getlist();">Previous</a>
            <a *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}"
              (click)="getlist(page);">{{page}}</a>
            <a [ngClass]="{disabled:pager.currentPage === pager.totalPages}" (click)="page=page+1;getlist();">Next</a>
            <a [ngClass]="{disabled:pager.currentPage === pager.totalPages}"
              (click)="page=pager.totalPages;getlist();">Last</a>
          </ul>
        </div>
      </nb-card-body>
  </nb-card>
