<nb-card>
   <nb-card-body>
<div class="modal-header">
   <h4 class="modal-title">{{title}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
         <span aria-hidden="true">&times;</span>
         </button>
 </div>
 <form [formGroup]="cityform" class="form-horizontal" (ngSubmit)="City();">
    <div class="modal-body">
       <div class="form-group row">
          <div class="col-sm-6">
             <label>Country *</label>
                <div class="ng-autocomplete">
            <auto-completen
            [addclass]="{ 'error': submit && this.cityform.controls.countryid.errors }"
            addclass="form-control" optValues="name"
            formControlName="countryid" (keyUp)="getCountry($event)"
            (changed)="getstate();typeclearcountry('1')" placeholder='Select Country' id="id"
            [item]="count">
          </auto-completen>
          <div *ngIf="this.cityform.controls.countryid.errors && (this.cityform.controls.countryid.errors.required) && submit" class="error-text">
            Country Name is required!
           </div>
            </div>
          </div>

          <div class="col-sm-6">
            <label>State *</label>
            <auto-completen
            [addclass]="{ 'error': submit && this.cityform.controls.stateid.errors }"
            addclass="form-control" optValues="name"
            formControlName="stateid" (keyUp)="getstate($event)"
            (changed)="getdistrict();typeclearstate()"
             placeholder='Select State' id="id"
            [item]="getstates">
          </auto-completen>
          <div *ngIf="this.cityform.controls.stateid.errors && (this.cityform.controls.stateid.errors.required) && submit" class="error-text">
            State Name is required!
           </div>
         </div>
       </div>
       <!-- <div class="form-group row">
        
       </div> -->
       <div class="form-group row">
          <div class="col-sm-6">
             <label>District *</label>
             <auto-completen
             [addclass]="{ 'error': submit && this.cityform.controls.districtid.errors }"
             addclass="form-control" optValues="name"
             formControlName="districtid" (keyUp)="getdistrict($event) "
             (changed)="getcity()"
              placeholder='Select District' id="id"
             [item]="dist">
           </auto-completen>
           <div *ngIf="this.cityform.controls.districtid.errors && (this.cityform.controls.districtid.errors.required) && submit" class="error-text">
            District Name is required!
           </div>
          </div>

          <div class="col-sm-6">
            <label>City *</label>

               <input type="text" class="form-control" name="cityname" formControlName="cityname" placeholder="Enter City"
               [ngClass]="{ 'is-invalid': submit && cityform.controls.cityname.errors }"/>
               <small *ngIf="cityform.controls.cityname.errors &&(cityform.controls.cityname.errors.required )&& submit"
               class="invalid-feedback">City name  is required! </small>
         </div>
          </div>
       <!-- <div class="form-group row">
        
       </div> -->
   
    <div class="modal-footer">
      <button type="submit" status="success" nbButton >{{item ? 'Update' : 'Add'}}</button>
       <button type="button" status="danger" nbButton  (click)="close()" >Cancel</button>
    </div>
   </div>
 </form>
   </nb-card-body>
</nb-card>
